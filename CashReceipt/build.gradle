
plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
    compile 'com.itextpdf:itextpdf:5.5.13.2'
}

task downloadPdfTemplate(type: FileDownloader) {
    sourceUrl = 'https://github.com/stebadmitriy/files/raw/main/Clevertec_Template.pdf'
    target = new File('resources/templates.pdf')
}

build.dependsOn downloadPdfTemplate