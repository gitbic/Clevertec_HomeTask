buildscript {
    repositories {
        mavenLocal()
    }
    dependencies {
        classpath 'ru.clevertec:gradle_plugin_downloadPdf_standalone:1.0-SNAPSHOT'
    }
}

plugins {
    id 'java'
//    id 'ru.clevertec.file-downloader'
}

//source.pdfTemplate = 'https://github.com/stebadmitriy/files/raw/main/Clevertec_Template.pdf'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    test {
        java {
            srcDirs = ['test']
        }
    }
}

test {
    useJUnitPlatform()
}

dependencies {
    compile 'com.itextpdf:itextpdf:5.5.13.2'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.files.collect { "$it.name" }.join(' '),
                'Main-Class': 'CheckRunner')
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

apply plugin: 'application'
apply plugin: 'ru.clevertec.file-downloader'
source.pdfTemplate = 'https://github.com/stebadmitriy/files/raw/main/Clevertec_Template.pdf'

String pdfFileName = new File(source.getTarget()).getName()

task copyResourceFiles(type: Copy) {
    from ('resources') {
        include pdfFileName
        include '*.csv'
    }
    into 'build/libs/resources'
}

task runApp {
    copyResourceFiles.dependsOn downloadPdf
    build.dependsOn copyResourceFiles
}

build.dependsOn runApp
