plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
    compile 'org.apache.pdfbox:pdfbox:2.0.22'
    compile 'com.itextpdf:itextpdf:5.5.13.2'
}